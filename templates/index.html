<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class="fade-in">🌤️ Weather Info</h1>
  
  <div class="search-container fade-in">
    <input type="text" id="city" placeholder="Enter city name...">
    <div class="unit-toggle">
      <span id="c-label">°C</span>
      <label class="switch">
        <input type="checkbox" id="unitSwitch">
        <span class="slider"></span>
      </label>
      <span id="f-label">°F</span>
    </div>
  </div>
  
  <div id="suggestions"></div>

  <div class="weather-box" id="weatherResult"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <footer class="footer">
    Made by Ayan<br>
    <a href="https://github.com/ayannotfound" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/ayush-anand-420590306/" target="_blank">LinkedIn</a>
  </footer>

</body>
</html>
